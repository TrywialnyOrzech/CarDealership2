<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Dealership Management Application</title>
</head>
<body>
<div align="center">
    <!-- Page header -->
    <h1> Index </h1>

    <!-- Entry to the new page -->
    <a href = "/new">Wybierz nową pocztę</a>

    <!-- Break line -->
    <br/><br/>

    <!-- Table -->
    <table border="1" cellpadding="10">
        <!-- Table header -->
        <thread>
            <tr>
                <th>Nr_poczty</th>
                <th>Kod_poczty</th>
                <th>Poczta</th>
                <th>Akcja</th>
            </tr>
        </thread>
        <!-- Table body -->
        <tbody>
        <tr th:each="poczty: ${listPoczty}">
            <td th:text="${poczty.nr_poczty}">Nr_poczty</td>
            <td th:text="${poczty.kod_poczty}">Kod_poczty</td>
            <td th:text="${poczty.poczta}">Poczta</td>
            <td>
                <a th:href="@{'/edit/' + ${poczty.nr_poczty}}">Edytuj</a>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <a th:href="@{'/delete/' + ${poczty.nr_poczty}}">Usuń</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>
</body>
</html>
