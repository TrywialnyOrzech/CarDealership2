<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        @import url(http://fonts.googleapis.com/css?family=Exo:100,200,400);
        @import url(http://fonts.googleapis.com/css?family=Source+Sans+Pro:700,400,300);
        .body{
            position: absolute;
            overflow-y: scroll;
            top: -20px;
            right: -40px;
            bottom: -40px;
            width: 100%;
            height: 100%;
            background-image: url(https://www.autocar.co.uk/sites/autocar.co.uk/files/styles/body-image/public/bristol_rear_2020_final.jpg?itok=oBBrHD7Y);
            background-size: auto;
            -webkit-filter: blur(0px);
        }
        body{
            width: 100%;
            height: 100%;
        }

        .head{
            position: absolute;
            top: calc(35%);
            left: calc(50% - 255px);
        }

        .header div{
            float: left;
            color: #ffffff;
            font-family: 'Exo', sans-serif;
            font-size: 40px;
            font-weight: 200;
            position: absolute;
            top: calc(50% - 35px);
            left: calc(50% - 580px);
        }
        .header div span{
            color: #F29E20 !important;
        }

        .nawigator{
            float: left;
            color: #F29E20;
            font-family: 'Exo', sans-serif;
            font-size: 40px;
            font-weight: 200;
            position: absolute;
            top: calc(35%);
            left: calc(50%);
        }

        .links{
            float: left;
            color: white;
            font-family: 'Exo', sans-serif;
            font-size: 20px;
            font-weight: 200;
            position: absolute;
            top: calc(43%);
            left: calc(50%);
        }

        .buttons{
            float: left;
            position: absolute;
            color: white;
            font-family: 'Exo', sans-serif;
            font-size: 20px;
            font-weight: 200;
            top: calc(43%);
            left: calc(49%);
        }

        .buttons input[type=button]{
            width: 260px;
            height: 35px;
            background: white;
            border: 1px solid #ffffff;
            border-radius: 2px;
            color: #a18d6c;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 6px;
            margin-top: 10px;
        }

        .buttons input [type=button]:hover{
            opacity: 0.8;
        }

        .buttons input [type=button]:active{
            opacity:0.6;
        }

        .buttons input [type=button]:focus{
            outline: none;
        }


    </style>
</head>
<body oncontextmenu="return false">
<div class="head"></div>
<div class="body"></div>
<div class="grad"></div>
<div class="nawigator">
    <div>Nawigator</div>
</div>

<div class="buttons">
    <input type="button" onclick="window.open('/viewAdresy')" value="Adresy"> <br>
    <input type="button" onclick="window.open('/viewBiura')" value="Biura"> <br>
    <input type="button" onclick="window.open('/viewSalony')" value="Salony"> <br>
    <input type="button" onclick="window.open('/viewPoczty')" value="Poczty"> <br>

</div>


</body>
</html>
