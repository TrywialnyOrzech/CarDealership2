<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowe biuro</title>
</head>
<body>
<div align="center">
    <!-- Page header -->
    <h1>Dodaj nowe biuro</h1>
    <!-- New line -->
    <br/>
    <form action="#" th:action="@{/saveBiura}" th:object="${biura}", method="post">
        <table border="1" cellpadding="10">
            <!-- Table row -->
            <tr>
                <td>Nazwa</td>
                <td><input type="text" th:field="*{nazwa}"> </td>
            </tr>
            <!-- Table second row -->
            <tr>
                <td>Data założenia</td>
                <td><input type="text" th:field="*{data_zalozenia}"></td>
            </tr>
            <!-- Table third row -->
            <tr>
                <td>Numer adresu</td>
                <td><input type="text" th:field="*{nr_adresu}"></td>
            </tr>
            <!-- Button for new record save -->
            <tr>
                <td colspan="2"><button type="submit">Zapisz</button> </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
